<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script> <!-- JavaScript file link -->
</head>
<body>

    <div><!--This is the Parent Div-->

            <div><!--This div contains the logo and heading of the form-->
                <img src="logo.jpg" alt="learning-logo"><!--The logo element-->
                <h1>Student Registration Form </h1>
                <p>Fill out the form to apply for the training courses. You can consider your
                     application accepted after you receive a confirmation email.</p>
            </div><!--The end of the div containing the logo and heading of the form-->



            <div><!--This div is for the Student Information-->
              <h3>Student Information</h3>
              <form action="" name="student" id="student" >
                <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
                <input type="text" name="middleName" id="middleName" placeholder="middle Name">
                <input type="text" name="lastName" id="lastName" placeholder="lastName" required>
                <input type="date" name="DOB" id="DOB" placeholder="Date of birth" required>
                <input type="id" name="id-number" id="id-number" placeholder="Student ID" required>
            </form>
            </div><!--The end of the div containing the Student Information-->




            <div><!--This div is for the Address-->
                <h3>Address</h3>
                <form action="" name="address" id="address" >
                    <input type="text" name="streetAddress" id="streetAddress" placeholder="Street Address" required>
                    <input type="text" name="city" id="city" placeholder="city">
                    <input type="text" name="state" id="state" placeholder="State / Province" required>
                    <input type="text" name="country" id="country" placeholder="Country" required>
                    <input type="number" name="zipCode" id="zipCode" placeholder="Zip Code" required>
                </form>
            </div><!--The end of the div containing the Address-->



        
            <div><!--This div is for the contact information-->
                <h3> Contact Information</h3>
                <form action="" name="contact" id="contact" >
                    <input type="email" name="email" id="email" placeholder="E-mail" required>
                    <input type="email" name="cemail" id="confirmemail" placeholder="" required>
                </form>
            </div><!--The end of the div containing the contact information-->

        <!-- ebisintei section in your code -->

<div><!--This div is for the course, level, language, and start date-->
    <h3>Course Details</h3>
    <form action="" name="courseDetails" id="courseDetails">
        <div>
            <label for="courseSelection">Course:</label>
            <select name="courseSelection" id="courseSelection" required>
                <option value="" selected disabled>Select a course</option>
                <option value="course1">Course 1</option>
                <option value="course2">Course 2</option>
                <option value="course3">Course 3</option>
                <option value="course4">Course 4</option>
                <option value="course5">Course 5</option>
                <option value="course6">Course 6</option>
                <option value="course7">Course 7</option>
                <option value="course8">Course 8</option>
                <option value="course9">Course 9</option>
                <option value="course10">Course 10</option>
            </select>
        </div>
        <div>
            <label for="levelSelection">Level:</label>
            <select name="levelSelection" id="levelSelection" required>
                <option value="" selected disabled>Select a level</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>
        <div>
            <label for="languageSelection">Language:</label>
            <select name="languageSelection" id="languageSelection" required>
                <option value="" selected disabled>Select a language</option>
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
                <option value="german">German</option>
                <option value="chinese">Chinese</option>
            </select>
        </div>
        <div>
            <label for="startDate">Start Date:</label>
            <input type="date" name="startDate" id="startDate" required>
        </div>
          <div>
            <label for="comments">Comments:</label>
            <textarea name="comments" id="comments" placeholder="Enter your comments here"></textarea>
        </div>
         <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</div><!--The end of the div containing the course, level, language, and start date-->


        <!-- end of ebisintei section in your code -->


    </div> <!--The end of the parent div-->
   
</body>
</html>
